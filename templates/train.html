<!DOCTYPE html>
<html>
<head>
    <title>Train the chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/train">Train</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">ChatBOT Demo</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 align="center">Execute Script</h1>
        <div id="loading" style="display:none;" align="center">
            <img src="{{ url_for('static', filename='loading.gif') }}" alt="Loading...">
        </div>
        <form id="execute-form" action="/execute" align="center">
            <input type="submit" value="Run Script" class="btn btn-primary" align="center">
        </form>
        <br />
    </div>
    <script>
        const form = document.getElementById('execute-form');
        const loadingDiv = document.getElementById('loading');

        form.addEventListener('submit', event => {
            event.preventDefault(); // Prevent the form from submitting

            // Show the loading gif
            loadingDiv.style.display = 'block';

            // Send a GET request to the server
            fetch('/execute')
                .then(response => response.text())
                .then(output => {
                    // Hide the loading gif
                    loadingDiv.style.display = 'none';

                    // Display the output
                    const outputDiv = document.createElement('div');
                    outputDiv.innerHTML = output;
                    document.body.appendChild(outputDiv);
                })
                .catch(error => {
                    // Hide the loading gif and display an error message
                    loadingDiv.style.display = 'none';
                    alert('An error occurred: ' + error.message);
                });
        });
    </script>
</body>

</html>
