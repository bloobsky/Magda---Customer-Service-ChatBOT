<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Customer Service Agent Demo - ChatBOT Magda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <script src="static/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Welcome, {{ session['role'] }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% if session['role'] == 'Administrator' %}
                <li class="nav-item active">
                    <a class="nav-link" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/train">Train</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="/">ChatBOT Demo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="clearChatHistory()">Clear Chat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="msger" align="center">
        <div class="msger-header">
            <div class="msger-header-title">
                <img src="static/chatbot_logo.png" width="20%" />
            </div>
        </div>

        <main class="msger-chat">
            <div class="msg left-msg">
                <div class="msg-img" style="background-image: url(/static/bot_icon_2.png)"></div>

                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name"></div>
                        <div class="msg-info-time"></div>
                    </div>

                    <div class="msg-text">
                        Hi, welcome to Customer Service! Please let me know what I can help you with !
                    </div>
                </div>
            </div>

        </main>

        <form class="msger-inputarea">
            <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
            <button type="submit" class="msger-send-btn">Send</button>
        </form>
    </section>
    <script src={{url_for('static', filename='chat.js')}}></script>
    <script src={{url_for('static', filename='all.js')}}></script>
    
</body>

</html>
